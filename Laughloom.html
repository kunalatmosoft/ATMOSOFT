    <script >
        // script.js
document.addEventListener('DOMContentLoaded', () => {
    // Populate joke categories
    populateCategories();

    // Fetch a joke on page load
    fetchJoke();
});

function populateCategories() {
    const categorySelect = document.getElementById('category');
    const categories = ['Any', 'Miscellaneous', 'Programming', 'Spooky', 'Christmas'];

    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.toLowerCase();
        option.text = category;
        categorySelect.appendChild(option);
    });
}

function fetchJoke() {
    const categorySelect = document.getElementById('category');
    const selectedCategory = categorySelect.value;

    const jokeContainer = document.getElementById('joke-container');

    fetch(`https://v2.jokeapi.dev/joke/${selectedCategory}?safe-mode`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Check if the joke is a two-part joke
            if (data.type === 'twopart') {
                jokeContainer.innerHTML = `<p>${data.setup}</p><p>${data.delivery}</p>`;
            } else {
                jokeContainer.innerHTML = `<p>${data.joke}</p>`;
            }
        })
        .catch(error => {
            console.error('Error fetching joke:', error);
            jokeContainer.innerHTML = 'Error fetching joke. Please try again later.';
        });
}

function saveJoke() {
    const jokeContainer = document.getElementById('joke-container');
    const jokeText = jokeContainer.innerText.trim();

    if (jokeText) {
        const favoritesList = document.getElementById('favorites-list');
        const listItem = document.createElement('li');
        listItem.textContent = jokeText;
        favoritesList.appendChild(listItem);
    }
}
// script.js
const body = document.body;
const toggleSwitch = document.querySelector('.switch input');

function toggleMode() {
    body.classList.toggle('dark-mode');
}

// Check the current mode on page load
toggleSwitch.checked = body.classList.contains('dark-mode');
