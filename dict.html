<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin: 10px;
            padding: 5px;
            font-size: 16px;
            margin-left: 10%;
            margin-right: 10%;
        }

        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .searchBox {
  display: flex;
  max-width: 390px;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  background: #2f3640;
  border-radius: 50px;
  position: relative;
}

.searchButton {
  color: white;
  position: absolute;
  right: 8px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
  border: 0;
  display: inline-block;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
}
/*hover effect*/
button:hover {
  color: #fff;
  background-color: #1A1A1A;
  box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
  transform: translateY(-3px);
}
/*button pressing effect*/
button:active {
  box-shadow: none;
  transform: translateY(0);
}

.searchInput {
  border: none;
  background: none;
  outline: none;
  color: white;
  font-size: 15px;
  padding: 24px 46px 24px 26px;
}



        #definition {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <title>Dictionary App</title>
</head>

        <h1>Dictionary App</h1>
      
        
        <div class="searchBox">

            <input class="searchInput" type="text" id="word" name="" placeholder="Search something">
            <button class="searchButton" onclick="searchWord()" >

        <script>
            async function searchWord() {
                const wordInput = document.getElementById("word");
                const definitionDiv = document.getElementById("definition");

                if (!wordInput.value) {
                    alert("Please enter a word.");
                    return;
                }

                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${wordInput.value}`);
                    const data = await response.json();

                    if (response.ok) {
                        const wordDetails = data[0];

                        if (wordDetails) {
                            const meanings = wordDetails.meanings.map(meaning => {
                                const partOfSpeech = meaning.partOfSpeech || 'N/A';
                                const definitions = meaning.definitions.map(def => `- ${def.definition}`);
                                return `<strong>${partOfSpeech}</strong>: ${definitions.join('<br>')}`;
                            }).join('<br><br>');

                            definitionDiv.innerHTML = `<h2>${wordDetails.word}</h2>${meanings}`;
                        } else {
                            definitionDiv.innerText = "Definition not found.";
                        }
                    } else {
                        definitionDiv.innerText = "Error fetching definition.";
                    }
                } catch (error) {
                    console.error("An error occurred:", error);
                    definitionDiv.innerText = "Error occurred while processing the request.";
                }
            }
        </script>
